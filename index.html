<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rfaz Table Example</title>
    <link rel="stylesheet" href="rfaz-table.css">
    <script src="rfaz-table.js"></script>
</head>
<body>
    <main>
        <table id="rtable"></table>
    </main>    
</body>
<script>

    rfazTable({
        tableId: "rtable",
        api: {
            requestOptions: {
                method: "GET",
                redirect: 'follow',
            },
            url: "https://restcountries.com/v3.1/all?fields=name,capital,currencies",
        },
        columns: [
            {   
                name: "commonName",
                title: "Common Name",
                property: "name.common",
                type: "string",
            },
            {   
                name: "officialName",
                title: "Official Name",
                property: "name.official",
                type: "string",
            },
            {   
                name: "currencyName",
                title: "Currency",
                property: "currencies",
                type: "object",
                childProp: "name",
            },
            {   
                name: "capital",
                title: "Capital",
                property: "capital",
                type: "string",
            }
        ],
        footer: true,
    })

</script>
</html>
